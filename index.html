<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png">
    <script src="drums.js" defer></script>
</head>
<body>
    <div class="keys">
        <div class="key"><h2>A</h2><p>crash</p></div>
        <div class="key"><h2>S</h2><p>snare</p></div>
        <div class="key"><h2>D</h2><p>hi-hats</p></div>
        <div class="key"><h2>J</h2><p>bass</p></div>
        <div class="key"><h2>K</h2><p>floor-tom</p></div>
        <div class="key"><h2>L</h2><p>ride</p></div>
    </div>

    <audio id="crash" src="sound/crash.mp3"></audio>
    <audio id="snare" src="sound/snare.mp3"></audio>
    <audio id="hi-hats" src="sound/hi-hats.mp3"></audio>
    <audio id="bass" src="sound/bass.mp3"></audio>
    <audio id="floor-tom" src="sound/floor-tom.mp3"></audio>
    <audio id="ride" src="sound/ride.mp3"></audio>
</body>
</html>
